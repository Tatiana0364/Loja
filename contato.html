<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Contato - Bella Moda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #5a2a5f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffe4ec;
      padding: 2em 3em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(176,48,96,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 1em;
      color: #b03060;
    }
    p {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    .btn-voltar {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #d87093;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-voltar:hover {
      background-color: #b03060;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn-voltar">Voltar</a>
    <h2>Contato</h2>
    <p><strong>Email:</strong> atendimento@bellamoda.com.br</p>
    <p><strong>Telefone:</strong> (11) 91234-5678</p>
    <p><strong>Endereço:</strong> Rua das Flores, 123 - São Paulo/SP</p>
  </div>
</body>
</html>
